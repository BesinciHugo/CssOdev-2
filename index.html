<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogole</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>

    <div class="container" >
        <!--Logo Kısmı-->
        <div class="Logo-Kısmı" >
            
            <img height="150px" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
            
        </div>
            
        <!-- Arama Kısmı -->

        <div class="Arama-Kısmı" >

            <p>Search the web using Google !</p>
            <input type="text" placeholder="Type To Search" id="Arama-Cubugu">
            
            <div class="Button-Grup" >
                <button>Google Search</button> <button>I'm feeling lucky</button>
            </div>
            
        </div>

        <!--Alt Kısım-->

        <div class="Alt-Kısım" >

            <div class="Sol-Alt" >
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanforf Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="Orta-Alt" >
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google Logos</a></li>
                </ul>
            </div>
            <div class="Sag-Alt" >
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="email" placeholder="your e-mail"></li>
                    <li><button>Subscribe</button> <a href="#">Archive</a></li>
                </ul>
            </div>



        </div>

        <div class="Copy" >
            <p>Copyright &copy; 1998 Google Inc.</p>
        </div>

    </div>
        
    
    
</body>
</html>
